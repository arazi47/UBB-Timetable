<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/common.css"
          th:href="@{/css/common.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">
    <div>
        <form class="form-signin" th:object="${userForm}", th:action="@{/registration}" method="POST">
            <h1 class="form-signin-heading text-center">Create an account</h1>
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" th:field="*{username}"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" th:field="*{password}"/>
            </div>
            <button type="submit" class="btn btn-primary btn-default center-block">Register</button>
        </form>
    </div>
</div>

</body>
</html>

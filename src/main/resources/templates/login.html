<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/common.css"
          th:href="@{/css/common.css}" rel="stylesheet" media="screen"/>

    <style type="text/css">
        html {min-height: 100%;}
        body { background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12) !important; }
    </style>
</head>
<body>
<div class="container">
    <div>
        <div class="alert alert-danger col-md-4 col-md-offset-4" role="alert" th:if="${param.error}">
            <div class="text-center">
                <span th:text="${error}"></span>
            </div>
        </div>
        <div class="alert alert-success col-md-4 col-md-offset-4" role="alert" th:if="${param.logout}">
            <div class="text-center">
                <span th:text="${message}"></span>
            </div>
        </div>
        <!-- TODO add this to the inputs
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Note title</span>
            </div>
            <input type="text" class="form-control" placeholder="Note title" aria-label="Username" aria-describedby="basic-addon1">
        </div> -->
        
        <form class="form-signin text-center" th:action="@{/login}" method="POST">
            <div class="form-group">
                <input id="username" name="username" type="text" class="form-control" placeholder="Username"/>
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" class="form-control" placeholder="Password"/>
            </div>
            <!--<tr>
                <td>Remember Me:</td>
                <td><input type="checkbox" name="remember-me" /></td>
            </tr>-->

            <!-- Always remember me is already activated, this is not needed -->
            <!--
            <div class="form-check text-left">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="remember-me">
                <label class="form-check-label" for="defaultCheck1">
                    Remember me
                </label>
            </div>-->
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
            <button type="submit" class="btn btn-block btn-primary btn-success center-block">Login</button>
        </form>
    </div>
</div>

</body>
</html>
